<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Shabdi Tiffin Service</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-4 fs-5">
        <div class="container">
          <a class="navbar-brand" href="/">Shabdi Tiffin Service</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav gap-3">
              <a class="nav-link" href="/">Home</a>
              <a class="nav-link" href="/menu">Menu</a>
              <a class="nav-link" href="/contact">Contact</a>
              <a class="btn btn-primary fs-5 active" href="./signup.html">Signup</a>
            </div>
          </div>
        </div>
      </nav>
    <!-- Navbar End -->
    
    
    <!-- Form Section Start -->
    <main class="container my-5 mw-form">
      <form action="/auth/signup" method="POST" id="signupForm">
        <h1 class="display-5 fw-bold my-5 fw-normal">Please Sign Up</h1>
        <div class="mb-4">
          <label for="name" class="form-label fs-5">Full Name</label>
          <input type="text" name="name" class="form-control py-2 fs-5" id="name" placeholder="Shabdi Shirin">
        </div>
        <div class="mb-4">
          <label for="email" class="form-label fs-5">Email address</label>
          <input type="email" name="email" class="form-control py-2 fs-5" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-4">
          <label for="phone" class="form-label fs-5">Phone Number</label>
          <input type="tel" name="phone" class="form-control py-2 fs-5" id="phone" placeholder="+91 123 456 789">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label fs-5">Password</label>
          <input type="password" name="password" class="form-control py-2 fs-5" id="password" placeholder="Atleast 6 characters long">
        </div>
        <div class="mb-4">
          <button class="btn btn-primary py-3 w-100 fs-5">Sign Up</button>
        </div>
      </form>

      <span class="d-block fs-5 text-center">Already have an account? <a href="/login">Login</a></span>
    </main>
    <!-- Form Section End -->

    <script src="./js/index.js"></script>
</body>
</html>
